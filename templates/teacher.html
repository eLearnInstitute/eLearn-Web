{% extends 'base.html' %}
{% load static %}
{% static "images" as baseUrl %}
{% block body %}
<title>{% block title%}eLearn Institution &mdash; Teacher {% endblock title %} </title>
	<div id="fh5co-staff">
		<div class="container">
			<div class="row">
			{% for faculty in facultys %}	
				<div class="col-md-3 text-center">
					<div class="staff">
						<div <a href="#" class="staff-img" style="background-image: url({{faculty.img.url}});">
							<ul class="fh5co-social">
								<li><a href="{{faculty.fb}}"><i class="icon-facebook2"></i></a></li>
								<li><a href="{{faculty.twt}}"><i class="icon-twitter2"></i></a></li>
								<li><a href="{{faculty.ig}}"><i class="icon-instagram"></i></a></li>
								<li><a href="{{faculty.lnkd}}"><i class="icon-dribbble2"></i></a></li>
								<li><a href="{{faculty.git}}"><i class="icon-github"></i></a></li>
							</ul>
						</div>
						<span>{{faculty.desc}}</span>
						<h3><a href="#">{{faculty.name}}</a></h3>
						<p>{{faculty.about}}</p>
					</div>
				</div>
				{% endfor %}				
			</div>
		</div>
	</div>
{% endblock %}
